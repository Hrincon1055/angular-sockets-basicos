<h1>Login</h1>
<hr />
<div class="row justify-content-center">
  <div class="col-9">
    <form class="p-4" (ngSubmit)="ingresar()">
      <input
        type="text"
        [(ngModel)]="nombre"
        placeholder="nombre"
        name="nombre"
        class="form-control"
        autofocus
      />
      <button
        type="submit"
        [disabled]="nombre.trim().length === 0"
        class="btn btn-primary btn-block mt-2"
      >
        ingresar
      </button>
    </form>
  </div>
</div>
